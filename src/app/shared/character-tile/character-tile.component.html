<ng-container *ngIf="character">
  <img class="icon" crossorigin="anonymous" src="assets/icons/{{iconsSpecs[character.class + '_' + character.role]}}" alt="">
  <span class="name {{character.class}}">
    <span class="rank rank--{{character.rank}}"></span>
    {{character.name}}
    <sup *ngIf="character.player">[{{character.player.name}}]</sup></span>
</ng-container>
